            margin: 0;

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 30px; /* المسافة بين العمودين */

        .column {
            flex: 1; /* كل عمود ياخد نصف العرض */
            display: flex;
            flex-direction: column;
            gap: 20px; /* المسافة بين الـ iframe داخل العمود */
        }

        iframe {
            width: 100%;
            height: 600px; /* ممكن تغير الارتفاع حسب الحاجة */
            border: 1px solid #ccc;
        }
    </style>
</head>
